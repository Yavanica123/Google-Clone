<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="gog.png" alt="Google Logo">
        </div>

        <div class="search-box">
            <div class="input-wrapper">
                <i class="fas fa-search search"></i>
                <input type="text" placeholder="Search Google or type URL">
                <i class="fas fa-microphone mic"></i>
                <i class="fas fa-camera camera"></i>
            </div>
        </div>

        <div class="fav-list">
            <div class="box">
                <img src="insta.png" alt="Instagram">
                <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
                <p style="color: white;">Instagram</p>
            </div>
            <div class="box">
                <img src="whats.png" alt="OpenAI">
                <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
                <p style="color: white;">Whatsapp</p>
            </div>
            <div class="box">
                <img src="chat.png" alt="Instagram">
                <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
                <p style="color: white;">Chatgpt</p>
            </div>
            <div class="box">
                <img src="spot.png" alt="Instagram">
                <span class="dot"><i class="fas fa-ellipsis-v"></i></span>
                <p style="color: white;">Spotify</p>
            </div>
        </div>
        <div class="right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="working.gif" width="70px" class="gif">
        </div>
    </div>
</body>
</html>
